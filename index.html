<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Will You Marry Me?</title>
  <style>
    body {
      background: linear-gradient(to right, #ff7e5f, #feb47b);
      font-family: 'Arial', sans-serif;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      overflow: hidden;
      position: relative;
    }

    .content {
      text-align: center;
      z-index: 10;
      position: relative;
      animation: fadeInUp 3s ease-out;
    }

    h1 {
      font-size: 4rem;
      animation: bounceIn 2s ease;
    }

    p {
      font-size: 1.5rem;
      margin-top: 20px;
      animation: fadeIn 3s ease-out;
    }

    .emoji {
      font-size: 50px;
      position: absolute;
      animation: bounce 2s infinite;
      opacity: 0;
    }

    .heart {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 50px;
      height: 50px;
      background: red;
      transform: rotate(45deg);
      animation: float 3s infinite ease-in-out;
    }
    
    .heart::before, .heart::after {
      content: '';
      position: absolute;
      width: 50px;
      height: 50px;
      background: red;
      border-radius: 50%;
    }

    .heart::before {
      top: -25px;
      left: 0;
    }

    .heart::after {
      top: 0;
      left: -25px;
    }

    .star {
      position: absolute;
      width: 5px;
      height: 5px;
      background: white;
      border-radius: 50%;
      animation: sparkle 1.5s infinite;
    }

    @keyframes float {
      0% {
        transform: translateY(0) rotate(45deg);
        opacity: 1;
      }
      100% {
        transform: translateY(-300px) rotate(45deg);
        opacity: 0;
      }
    }

    @keyframes sparkle {
      0% {
        transform: translateY(0) scale(1);
        opacity: 1;
      }
      50% {
        transform: translateY(-10px) scale(2);
        opacity: 0.7;
      }
      100% {
        transform: translateY(0) scale(1);
        opacity: 1;
      }
    }

    @keyframes fadeIn {
      0% {
        opacity: 0;
      }
      100% {
        opacity: 1;
      }
    }

    @keyframes bounce {
      0% {
        transform: translateY(0);
        opacity: 0;
      }
      50% {
        transform: translateY(-20px);
        opacity: 1;
      }
      100% {
        transform: translateY(0);
        opacity: 0;
      }
    }

    @keyframes bounceIn {
      0% {
        transform: translateY(-200px);
        opacity: 0;
      }
      60% {
        transform: translateY(30px);
        opacity: 1;
      }
      80% {
        transform: translateY(-10px);
      }
      100% {
        transform: translateY(0);
      }
    }

    @keyframes fadeInUp {
      0% {
        opacity: 0;
        transform: translateY(30px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }

  </style>
</head>
<body>

  <div class="content">
    <h1>Hey Sunanda,</h1>
    <p>I've been thinking a lot lately, and there's something I really want to ask...</p>
    <p style="font-size: 2rem; font-weight: bold;">Will you marry me?</p>
  </div>

  <div class="heart"></div>

  <!-- Create random emojis (hearts, stars, smileys) in the background -->
  <script>
    const emojis = ["â¤ï¸", "ðŸŒŸ", "ðŸ’«", "ðŸ˜Š", "ðŸ’–", "ðŸ˜˜"];
    
    // Function to generate random emojis
    function createEmojis() {
      const emoji = document.createElement("div");
      emoji.className = "emoji";
      emoji.textContent = emojis[Math.floor(Math.random() * emojis.length)];
      emoji.style.left = `${Math.random() * 100}%`;
      emoji.style.top = `${Math.random() * 100}%`;
      emoji.style.animationDelay = `${Math.random() * 3}s`;
      document.body.appendChild(emoji);

      // Remove emoji after animation
      setTimeout(() => {
        emoji.remove();
      }, 2000);
    }

    // Create emojis continuously
    setInterval(createEmojis, 500);

    // After a few seconds, show the proposal message
    setTimeout(() => {
      alert("Sunanda, will you marry me?");
    }, 4000);
  </script>

</body>
</html>
