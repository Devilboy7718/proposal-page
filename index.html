<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Proposal</title>
  <style>
    body {
      background: #ffe6e6;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
      font-family: 'Comic Sans MS', cursive, sans-serif;
    }
    h1 {
      color: #ff4d4d;
      font-size: 3em;
      text-align: center;
    }
    button {
      margin-top: 30px;
      padding: 15px 25px;
      font-size: 18px;
      border: none;
      background-color: #ff4d4d;
      color: white;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    button:hover {
      background-color: #e60000;
    }
    .heart {
      position: absolute;
      width: 20px;
      height: 20px;
      background: red;
      transform: rotate(45deg);
      animation: float 4s infinite ease-in-out;
    }
    .heart::before,
    .heart::after {
      content: '';
      position: absolute;
      width: 20px;
      height: 20px;
      background: red;
      border-radius: 50%;
    }
    .heart::before {
      top: -10px;
      left: 0;
    }
    .heart::after {
      left: -10px;
      top: 0;
    }

    @keyframes float {
      0% {
        transform: translateY(0) rotate(45deg);
        opacity: 1;
      }
      100% {
        transform: translateY(-200px) rotate(45deg);
        opacity: 0;
      }
    }
  </style>
</head>
<body>

  <h1>Hey Sunanda...</h1>
  <button onclick="propose()">Click Me</button>

  <script>
    function propose() {
      createHearts();
      setTimeout(() => {
        alert("Will you marry me, Sunanda?");
      }, 1000);
    }

    function createHearts() {
      for (let i = 0; i < 20; i++) {
        let heart = document.createElement("div");
        heart.className = "heart";
        heart.style.left = Math.random() * window.innerWidth + 'px';
        heart.style.top = (window.innerHeight - 50) + 'px';
        document.body.appendChild(heart);

        setTimeout(() => {
          heart.remove();
        }, 4000);
      }
    }
  </script>
</body>
</html>
