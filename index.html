<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Will You Marry Me?</title>
  <style>
    body {
      background: linear-gradient(to right, #ff7e5f, #feb47b);
      font-family: 'Arial', sans-serif;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      overflow: hidden;
    }

    .content {
      text-align: center;
      z-index: 10;
      position: relative;
    }

    h1 {
      font-size: 4rem;
      animation: fadeIn 2s ease-out;
    }

    p {
      font-size: 1.5rem;
      margin-top: 20px;
      animation: fadeIn 3s ease-out;
    }

    .heart {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 50px;
      height: 50px;
      background: red;
      transform: rotate(45deg);
      animation: float 3s infinite;
      animation-delay: 1s;
    }
    
    .heart::before, .heart::after {
      content: '';
      position: absolute;
      width: 50px;
      height: 50px;
      background: red;
      border-radius: 50%;
    }

    .heart::before {
      top: -25px;
      left: 0;
    }

    .heart::after {
      top: 0;
      left: -25px;
    }

    @keyframes float {
      0% {
        transform: translateY(0) rotate(45deg);
        opacity: 1;
      }
      100% {
        transform: translateY(-300px) rotate(45deg);
        opacity: 0;
      }
    }

    @keyframes fadeIn {
      0% {
        opacity: 0;
      }
      100% {
        opacity: 1;
      }
    }
  </style>
</head>
<body>

  <div class="content">
    <h1>Hey Sunanda,</h1>
    <p>I've been thinking a lot lately, and there's something I really want to ask...</p>
    <p style="font-size: 2rem; font-weight: bold;">Will you marry me?</p>
  </div>

  <div class="heart"></div>

  <script>
    // After a few seconds, show the final proposal message
    setTimeout(() => {
      alert("Sunanda, will you marry me?");
    }, 4000);
  </script>
  
</body>
</html>
